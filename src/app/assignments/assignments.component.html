  <h1>{{title}}</h1>
<main *ngIf="!formVisible">
<button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">Ajouter Devoir</button>
<p>{{nomDevoir}}</p>
<mat-list *ngFor="let assignment of assignments">
  <h3 mat-subheader>Date de rendu: {{assignment.getDateDeRendu() | date}}</h3>
  <mat-list-item (click) ="assignmentClique(assignment)">
   <span
    [ngClass]="{'oui': assignment.getRendu()}" *ngIf="assignment.getRendu(); else nonRendu">
    {{"Le devoir intitulé "+assignment.getName()+" "+constants.rendu}}
  </span>
  <ng-template #nonRendu>
    <span
    [ngClass]="{'non': !assignment.getRendu()}" >
    {{"Le devoir intitulé "+assignment.getName()+" "+constants.nonRendu}}
  </span>
  </ng-template>
</mat-list-item>
<mat-divider></mat-divider>
</mat-list>
<app-assignment-detail [assignmentTransmis]="assignmentSelectionne">

</app-assignment-detail>
</main>

<app-add-assignment *ngIf="formVisible" (nouvelAssignment)="OnNouvelAssignment($event)"></app-add-assignment>
