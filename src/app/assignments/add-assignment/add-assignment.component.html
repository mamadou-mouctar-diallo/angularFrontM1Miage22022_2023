<form ngForm #assignmentForm class="form">
  <mat-form-field>
    <input matInput
            placeholder="Ajouter ici le nom du devoir"
            [(ngModel)]="nomDevoir"
            name="name"
            >
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker"
    [(ngModel)]="dateDeRendu"
    name="date"
    placeholder="Date de rendu">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button color="primary"
          (click)="onSumbit(); assignmentForm.reset()"
          >
          Ajouter un devoir
  </button>
</form>
